<ion-header>

    <ion-navbar>
        <ion-title>Detalles del Pago</ion-title>
        <ion-buttons end>
            <button ion-button icon-end (click)="closeModal('x')">
                    <ion-icon ios="ios-close" md="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-segment color="primary">
        <ion-segment-button value="friends" (ionSelect)="editar()">
            Editar
        </ion-segment-button>
        <ion-segment-button value="guardar" (ionSelect)="guardar()">
            Guardar
        </ion-segment-button>
    </ion-segment>


</ion-header>


<ion-content >

    <div *ngIf="cargar" style="text-align: center">    
        <ion-spinner name="circles"></ion-spinner><br>
        <b>Guardando...</b>
    </div>

    <form>

        <ion-grid >
            <ion-row align-items-center>
                <ion-col col-2>
                    <b>DÃ­a</b>
                </ion-col> 
                <ion-col col-4>
                    <!--
                    <ion-input type="text"  [(ngModel)]="item.name" [readonly]="!editable" name='name' ></ion-input>-->
                    <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="tem_date_begin" name="tem_date_begin"></ion-datetime>
                </ion-col>
                <ion-col col-3>
                    <b>Semana</b>
                </ion-col> 
                <ion-col col-2>
                    <ion-input type="text"  [(ngModel)]="item.semana" [readonly]="!editable" name='semana' ></ion-input>
                </ion-col> 

            </ion-row>

            <ion-row align-items-center>
                <ion-col col-2> 
                    <b>Tour</b>
                </ion-col> 
                <ion-col col-8>
                         <!--div class="autocomplete" *ngIf="editable">
                        <ion-searchbar
                            [(ngModel)]="buscarTour"  
                            name="tours"
                            showCancelButton="false"
                            (ionCancel)="onCancelTour($event)" 
                            (keyup)="onKeyTour($event)"
                            placeholder="Tour">
                        </ion-searchbar>

                        <ion-list *ngIf="visible_list_tour">
                            <ion-item *ngFor="let item of tours" (click)="selectTour(item)">
                                {{ item.name }}
                        </ion-item>
                    </ion-list>
                </div-->
                <ion-input name="padrino" readonly="true"  type="text" placeholder="Nombre" [(ngModel)]="item.tours_id[1]"></ion-input>

                <!--<ion-icon ios="ios-search" md="md-search"></ion-icon>                
                
                <ion-input type="text"  [(ngModel)]="item.tours_id[1]" [readonly]="!editable" name='tours_id' ></ion-input>-->
            </ion-col>                 
        </ion-row>

        <ion-row align-items-center>
            <ion-col col-3>
                <b>EUR</b>
            </ion-col> 
            <ion-col col-3>
                <b>USD</b>
            </ion-col> 
            <ion-col col-3>
                <b>RUB</b>
            </ion-col> 
        </ion-row>

        <ion-row align-items-center>
            <ion-col col-3>
                <ion-input type="text"  [(ngModel)]="item.total_eur" [readonly]="!editable" name='total_eur' ></ion-input>
            </ion-col> 
            <ion-col col-3>
                <ion-input type="text"  [(ngModel)]="item.total_usd" [readonly]="!editable" name='total_usd' ></ion-input>
            </ion-col> 
            <ion-col col-3>
                <ion-input type="text"  [(ngModel)]="item.total_rub" [readonly]="!editable" name='total_rub' ></ion-input>
            </ion-col> 
        </ion-row>

        <ion-row align-items-center>
            <ion-col col-3>
                <b>Reserva</b>
            </ion-col> 
            <ion-col col-3>
                <b>Metro</b>
            </ion-col> 
        </ion-row>


        <ion-row align-items-center>
            <ion-col col-3>
                <ion-input type="text"  [(ngModel)]="item.total_res" [readonly]="!editable" name='total_res' ></ion-input>
            </ion-col> 
            <ion-col col-3>
                <ion-input type="text"  [(ngModel)]="item.total_metro" [readonly]="!editable" name='total_metro' ></ion-input>
            </ion-col> 
        </ion-row>            

    </ion-grid>
</form>    
</ion-content>
