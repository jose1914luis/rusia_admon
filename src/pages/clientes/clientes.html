<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Clientes</ion-title>
    </ion-navbar>
</ion-header>


<ion-content >

    <div *ngIf="cargar" style="text-align: center">    
        <ion-spinner name="circles"></ion-spinner><br>
        <b>Cargando...</b>
    </div>

    <ion-grid *ngFor="let item of items; let i = index" (click)="ejecute(item)">      

        <ion-row>     
            <ion-col col-2>
                <b>Nombre</b>                
            </ion-col>                   
            <ion-col col-8>
                {{item.name}}
            </ion-col>   
        </ion-row>

        <ion-row>     
            <ion-col col-2>
                <b>Email</b>                
            </ion-col>     
            <ion-col col-8>
                {{item.email[1]}}
            </ion-col> 
        </ion-row>

        <ion-row >     
            <ion-col col-3>
                <b>Tel√©fono</b>                
            </ion-col>       
            <ion-col col-8>
                {{item.telefono}}
            </ion-col>             
        </ion-row>

        <ion-row  class="borde">     
            <ion-col col-2>
                <b>Hotel</b>                
            </ion-col>       
            <ion-col col-8>
                {{item.nombre_hotel}}
            </ion-col>             
        </ion-row>

    </ion-grid>

</ion-content>
